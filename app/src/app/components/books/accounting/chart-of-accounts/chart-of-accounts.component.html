<div class="chart-of-accounts">
  <div class="page-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Chart of Accounts</h1>
        <p class="text-muted">Manage your account categories and structure</p>
      </div>
      <button class="btn btn-primary">
        <i class="bi bi-plus-lg me-2"></i>
        New Account
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th style="width: 50px"></th>
              <th style="width: 120px">Code</th>
              <th>Account Name</th>
              <th>Type</th>
              <th class="text-end">Balance</th>
              <th>Last Updated</th>
              <th style="width: 50px"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let category of accountCategories">
              <!-- Category Row -->
              <tr class="category-row">
                <td>
                  <button class="btn btn-link btn-sm p-0" (click)="category.isExpanded = !category.isExpanded">
                    <i class="bi" [class.bi-chevron-right]="!category.isExpanded" [class.bi-chevron-down]="category.isExpanded"></i>
                  </button>
                </td>
                <td colspan="5">
                  <strong>{{ category.name }}</strong>
                </td>
                <td class="text-end">
                  <button class="btn btn-link btn-sm">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                </td>
              </tr>
              <!-- Account Rows -->
              <tr *ngFor="let account of category.accounts" [class.d-none]="!category.isExpanded">
                <td></td>
                <td>{{ account.code }}</td>
                <td>{{ account.name }}</td>
                <td>
                  <span class="account-type" [class]="category.type.toLowerCase()">
                    {{ category.type }}
                  </span>
                </td>
                <td class="text-end">{{ account.balance | currency }}</td>
                <td>{{ account.lastUpdated | date:'MMM d, y' }}</td>
                <td class="text-end">
                  <button class="btn btn-link btn-sm">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
