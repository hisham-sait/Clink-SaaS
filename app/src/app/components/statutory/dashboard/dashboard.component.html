<div class="dashboard">
  <div class="page-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="mb-2">Statutory Registers</h1>
        <p class="text-muted mb-0">Manage and maintain company statutory records and filings</p>
      </div>
      <button class="btn btn-primary d-flex align-items-center">
        <i class="bi bi-plus-lg me-2"></i>
        New Filing
      </button>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-6 col-lg-4" *ngFor="let card of registryCards">
      <div class="card h-100 hover-card">
        <div class="card-body p-3">
          <div class="d-flex justify-content-between align-items-start mb-4">
            <div class="icon-wrapper">
              <div class="icon-circle">
                <i [class]="card.icon"></i>
              </div>
              <div class="status-indicator" [class.active]="card.hasUpdates"></div>
            </div>
            <div class="record-count" *ngIf="card.count !== undefined">
              <span class="count">{{card.count}}</span>
              <span class="label">Records</span>
            </div>
          </div>
          
          <h5 class="card-title mb-2">{{ card.title }}</h5>
          <p class="card-text text-muted mb-4">{{ card.description }}</p>
          
          <div class="card-actions">
            <div class="d-flex justify-content-between align-items-center">
              <span class="last-updated text-muted" *ngIf="card.lastUpdated">
                <i class="bi bi-clock me-1"></i>
                Updated {{card.lastUpdated}}
              </span>
              <a [routerLink]="card.link" class="btn btn-sm btn-outline-primary">
                View Details
                <i class="bi bi-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
