<div class="container-fluid p-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Carbon Reports</h1>
    <div class="btn-group">
      <button class="btn btn-outline-primary" (click)="exportReport('pdf')">
        <i class="bi bi-file-pdf me-2"></i>Export PDF
      </button>
      <button class="btn btn-outline-primary" (click)="exportReport('excel')">
        <i class="bi bi-file-excel me-2"></i>Export Excel
      </button>
    </div>
  </div>

  <!-- Report Types -->
  <div class="row g-4 mb-4">
    <div class="col-md-6 col-lg-3" *ngFor="let report of reportTypes">
      <div class="card h-100 border-0 shadow-sm" 
           [class.selected]="selectedReport === report.id"
           (click)="selectedReport = report.id">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
              <i class="bi bi-{{report.icon}} text-primary fs-4"></i>
            </div>
            <h6 class="card-title mb-0">{{report.name}}</h6>
          </div>
          <p class="text-muted mb-3">{{report.description}}</p>
          <button class="btn btn-primary w-100" (click)="generateReport(report.id)">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body">
      <h6 class="card-title mb-4">Report Filters</h6>
      <div class="row g-3">
        <!-- Time Period -->
        <div class="col-md-4">
          <label class="form-label">Time Period</label>
          <select class="form-select" [(ngModel)]="selectedPeriod">
            <option *ngFor="let period of timePeriods" [value]="period.id">
              {{period.name}}
            </option>
          </select>
        </div>

        <!-- Date Range (shows when Custom is selected) -->
        <div class="col-md-4" *ngIf="selectedPeriod === 'custom'">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-4" *ngIf="selectedPeriod === 'custom'">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <!-- Report Preview -->
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h6 class="card-title mb-4">Report Preview</h6>
      
      <!-- Placeholder for report content -->
      <div class="report-placeholder bg-light rounded p-5 text-center">
        <i class="bi bi-file-earmark-text fs-1 text-muted mb-3"></i>
        <h5 class="text-muted">Select a report type and generate to view</h5>
        <p class="text-muted mb-0">Your report preview will appear here</p>
      </div>

      <!-- Download buttons -->
      <div class="text-end mt-4">
        <button class="btn btn-outline-secondary me-2">
          <i class="bi bi-printer me-2"></i>Print
        </button>
        <button class="btn btn-primary">
          <i class="bi bi-download me-2"></i>Download
        </button>
      </div>
    </div>
  </div>
</div>
